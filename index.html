<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Contact Us</h1>

      <form action="#" method="POST">
        <div class="field">
          <label for="first-name"
            >First Name <span class="asterisk">&#42;</span></label
          >
          <input type="text" id="first-name" name="first-name" required />
        </div>

        <div class="field">
          <label for="last-name"
            >Last Name <span class="asterisk">&#42;</span></label
          >
          <input type="text" id="last-name" name="last-name" required />
        </div>

        <div class="field">
          <label for="email"
            >Email Address <span class="asterisk">&#42;</span></label
          >
          <input type="email" id="email" name="email" required />
        </div>

        <fieldset class="field">
          <legend>Query Type <span class="asterisk">&#42;</span></legend>

          <div class="option">
            <input type="radio" id="general-enquiry" name="query-type" />
            <label for="general-enquiry">General Enquiry</label>
          </div>

          <div class="option">
            <input type="radio" id="support-request" name="query-type" />
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>

        <div class="field">
          <label for="message"
            >Message <span class="asterisk">&#42;</span></label
          >
          <textarea name="message" id="message" required></textarea>
        </div>

        <div class="field" id="consent-contact-field">
          <input type="checkbox" id="consent-contact" name="consent-contact" />
          <label for="consent-contact"
            >I consent to being contacted by the team
            <span class="asterisk">&#42;</span></label
          >
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </main>
  </body>
</html>
