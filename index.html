<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Contact Us First Name This field is required Last Name This field is
    required Email Address Please enter a valid email address This field is
    required Query Type General Enquiry Support Request Please select a query
    type Message This field is required I consent to being contacted by the team
    To submit this form, please consent to being contacted Submit Message Sent!
    Thanks for completing the form. We'll be in touch soon! -->

    <main>
      <h1>Contact Us</h1>

      <form action="#" method="POST">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required />
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required />
        </div>

        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>

        <fieldset>
          <legend>Query Type</legend>
          <div>
            <input type="checkbox" id="general-enquiry" name="query-type" />
            <label for="general-enquiry">General Enquiry</label>
          </div>

          <div>
            <input type="checkbox" id="support-request" name="query-type" />
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>

        <div>
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
        </div>

        <div>
          <input type="checkbox" id="consent-contact" name="consent-contact" />
          <label for="consent-contact"
            >I consent to being contacted by the team</label
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
