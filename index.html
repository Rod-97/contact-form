<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <h1>Contact Us</h1>

      <form novalidate id="form" action="#" method="POST">
        <div class="field" id="first-name-field">
          <label for="first-name"
            >First Name <span class="asterisk">&#42;</span></label
          >
          <input type="text" id="first-name" name="first-name" required />
          <span class="error-message" id="first-name-error"
            >This field is required</span
          >
        </div>

        <div class="field" id="last-name-field">
          <label for="last-name"
            >Last Name <span class="asterisk">&#42;</span></label
          >
          <input type="text" id="last-name" name="last-name" required />
          <span class="error-message" id="last-name-error"
            >This field is required</span
          >
        </div>

        <div class="field" id="email-field">
          <label for="email"
            >Email Address <span class="asterisk">&#42;</span></label
          >
          <input type="email" id="email" name="email" required />
          <span class="error-message" id="email-error"
            >Please enter a valid email address</span
          >
        </div>

        <fieldset class="field" id="query-field">
          <legend>Query Type <span class="asterisk">&#42;</span></legend>

          <div class="options">
            <div class="option">
              <input type="radio" id="general-enquiry" name="query-type" />
              <label for="general-enquiry">General Enquiry</label>
            </div>

            <div class="option">
              <input type="radio" id="support-request" name="query-type" />
              <label for="support-request">Support Request</label>
            </div>
          </div>
          <span class="error-message" id="query-error"
            >Please select a query type</span
          >
        </fieldset>

        <div class="field" id="message-field">
          <label for="message"
            >Message <span class="asterisk">&#42;</span></label
          >
          <textarea name="message" id="message" required></textarea>
          <span class="error-message" id="message-error"
            >This field is required</span
          >
        </div>

        <div class="field" id="consent-contact-field">
          <div class="core">
            <input
              type="checkbox"
              id="consent-contact"
              name="consent-contact"
            />
            <label for="consent-contact"
              >I consent to being contacted by the team
              <span class="asterisk">&#42;</span>
            </label>
          </div>
          <span class="error-message" id="consent-error">
            To submit this form, please consent to being contacted
          </span>
        </div>
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </main>
  </body>
</html>
